<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 BookshelfApp – Personal Book Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-pink-100 dark:from-gray-900 dark:to-gray-800 min-h-screen p-4 text-gray-800 dark:text-gray-100">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-center">📚 BookshelfApp – Personal Book Tracker</h1>
      <button onclick="toggleDarkMode()" class="bg-black text-white dark:bg-white dark:text-black px-3 py-1 rounded">Toggle Mode</button>
    </div>

    <!-- Add Book Form -->
    <div class="mb-6 bg-white dark:bg-gray-900 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Add a New Book</h2>
      <div class="grid md:grid-cols-5 gap-4 items-center">
        <input id="title" type="text" placeholder="Book Title" class="p-2 border rounded">
        <input id="author" type="text" placeholder="Author" class="p-2 border rounded">
        <input id="genre" type="text" placeholder="Genre" class="p-2 border rounded">
        <select id="status" class="p-2 border rounded">
          <option value="unread">Unread</option>
          <option value="reading">Reading</option>
          <option value="finished">Finished</option>
        </select>
        <div class="flex items-center gap-1" id="ratingStars">
          <span class="star text-2xl cursor-pointer" data-value="1">☆</span>
          <span class="star text-2xl cursor-pointer" data-value="2">☆</span>
          <span class="star text-2xl cursor-pointer" data-value="3">☆</span>
          <span class="star text-2xl cursor-pointer" data-value="4">☆</span>
          <span class="star text-2xl cursor-pointer" data-value="5">☆</span>
        </div>
      </div>
      <button onclick="addBook()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Book</button>
    </div>

    <!-- Filter and Search -->
    <div class="bg-white dark:bg-gray-900 p-4 rounded shadow mb-6">
      <div class="flex flex-col md:flex-row items-center gap-4 justify-between">
        <div>
          <label class="font-semibold mr-2">Filter by Status:</label>
          <select id="filterStatus" onchange="renderBooks()" class="p-2 border rounded">
            <option value="all">All</option>
            <option value="unread">Unread</option>
            <option value="reading">Reading</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <div>
          <input type="text" id="searchInput" oninput="renderBooks()" placeholder="Search by title or author..." class="p-2 border rounded w-64">
        </div>
        <div class="flex gap-2 flex-wrap">
          <button onclick="exportBooks()" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">Export JSON</button>
          <button onclick="exportPDF()" class="bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700">Export PDF</button>
          <button onclick="clearBooks()" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700">Clear All</button>
        </div>
      </div>
    </div>

    <!-- Book List -->
    <div class="bg-white dark:bg-gray-900 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">📖 Your Books</h2>
      <div id="bookList" class="space-y-4"></div>
    </div>
  </div>

  <script>
    let books = JSON.parse(localStorage.getItem("bookshelf") || "[]");
    let editIndex = -1;
    let selectedRating = 0;

    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Handle clickable stars
    document.querySelectorAll("#ratingStars .star").forEach(star => {
      star.addEventListener("click", function () {
        selectedRating = parseInt(this.getAttribute("data-value"));
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      document.querySelectorAll("#ratingStars .star").forEach(star => {
        const val = parseInt(star.getAttribute("data-value"));
        star.textContent = val <= rating ? "⭐" : "☆";
      });
    }

    function addBook() {
      const title = document.getElementById("title").value.trim();
      const author = document.getElementById("author").value.trim();
      const genre = document.getElementById("genre").value.trim();
      const status = document.getElementById("status").value;
      const rating = selectedRating;

      if (!title || !author || !genre) return alert("Please fill in all fields.");

      const bookData = { title, author, genre, status, rating };

      if (editIndex >= 0) {
        books[editIndex] = bookData;
        editIndex = -1;
      } else {
        books.push(bookData);
      }

      localStorage.setItem("bookshelf", JSON.stringify(books));
      document.getElementById("title").value = "";
      document.getElementById("author").value = "";
      document.getElementById("genre").value = "";
      document.getElementById("status").value = "unread";
      selectedRating = 0;
      highlightStars(0);
      renderBooks();
    }

    function renderStars(rating) {
      return "⭐".repeat(rating) + "☆".repeat(5 - rating);
    }

    function renderBooks() {
      const list = document.getElementById("bookList");
      const filter = document.getElementById("filterStatus").value;
      const search = document.getElementById("searchInput").value.toLowerCase();
      list.innerHTML = "";

      const filteredBooks = books.filter(b => {
        const matchesStatus = filter === "all" || b.status === filter;
        const matchesSearch = b.title.toLowerCase().includes(search) || b.author.toLowerCase().includes(search);
        return matchesStatus && matchesSearch;
      });

      if (filteredBooks.length === 0) {
        list.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No books found.</p>';
        return;
      }

      filteredBooks.forEach((book, index) => {
        const card = document.createElement("div");
        card.className = "p-4 border rounded bg-gray-50 dark:bg-gray-800 flex justify-between items-start flex-col md:flex-row";

        const info = document.createElement("div");
        info.innerHTML = `<h3 class='text-lg font-bold'>${book.title}</h3>
                          <p class='text-sm'>Author: ${book.author}</p>
                          <p class='text-sm'>Genre: ${book.genre}</p>
                          <p class='text-sm'>Status: <span class='font-semibold text-blue-700 dark:text-blue-300'>${book.status}</span></p>
                          <p class='text-sm'>Rating: <span class='text-yellow-500 text-lg'>${renderStars(book.rating || 0)}</span></p>`;

        const actions = document.createElement("div");
        actions.className = "flex gap-3 mt-3 md:mt-0";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "text-yellow-600 hover:underline";
        editBtn.onclick = () => editBook(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "text-red-600 hover:underline";
        delBtn.onclick = () => deleteBook(index);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        card.appendChild(info);
        card.appendChild(actions);
        list.appendChild(card);
      });
    }

    function editBook(index) {
      const book = books[index];
      document.getElementById("title").value = book.title;
      document.getElementById("author").value = book.author;
      document.getElementById("genre").value = book.genre;
      document.getElementById("status").value = book.status;
      selectedRating = book.rating || 0;
      highlightStars(selectedRating);
      editIndex = index;
    }

    function deleteBook(index) {
      if (confirm("Are you sure you want to delete this book?")) {
        books.splice(index, 1);
        localStorage.setItem("bookshelf", JSON.stringify(books));
        renderBooks();
      }
    }

    function clearBooks() {
      if (confirm("Clear all books?")) {
        books = [];
        localStorage.removeItem("bookshelf");
        renderBooks();
      }
    }

    function exportBooks() {
      const dataStr = JSON.stringify(books, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "bookshelf.json";
      a.click();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Bookshelf Data", 10, 10);

      books.slice(0, 30).forEach((b, i) => {
        const y = 20 + i * 10;
        if (y >= 280) return;
        doc.text(`${i + 1}. ${b.title} by ${b.author} (${b.genre}) - ${b.status}, Rating: ${b.rating || "N/A"}/5`, 10, y);
      });

      doc.save("bookshelf.pdf");
    }

    renderBooks();
  </script>
</body>

</html>
